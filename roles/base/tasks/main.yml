---

- include: create_swap_file.yml
  when: create_swap_file
  tags: swap

- name: Update apt
  apt: update_cache={{ update_apt_cache }}
  tags: packages

- name: Ensure bash, OpenSSl, and libssl are the latest versions
  apt: 
    pkg: ['bash', 'openssl', 'libssl-dev', 'libssl-doc'] 
    state: latest
  tags: packages

- name: Install base packages
  apt: 
    pkg: ['build-essential', 'ntp', 'htop', 'git', 'libpq-dev', 'python-dev', 'python-pip', 'python-pycurl', '{{ language_pack}}']
    force: yes
    state: latest
  tags: packages

- name: Install virtualenv
  pip: 
    name: virtualenv
  tags: packages

- name: Make sure ntp is running
  service: name=ntp state=started enabled=yes
  tags: service

